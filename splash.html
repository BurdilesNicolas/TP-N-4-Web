<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      color: #610909;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Trebuchet MS', sans-serif;
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      width: 150px;
      height: auto;
      animation: pulse 1.8s infinite ease-in-out;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #b20000;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .progress-bar {
      width: 200px;
      height: 8px;
      background: #222;
      border-radius: 10px;
      margin: 30px auto;
      overflow: hidden;
    }

    .progress {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #610909, #b20000);
      animation: progressAnim 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1);}
    }

    @keyframes progressAnim {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      color: #999;
      letter-spacing: 1px;
    }
  </style>
</head>
