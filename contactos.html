<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Ropa</title>
</head>
<body>
    <header>
        <h1> Contacto</h1>
    </header>
    <main>
        <p> Pódes comunicarte con nosotros a través del siguiente formulario o por nuestras redes sociales:</p>

        <section class="redes">
            <ul>
                <li><a href="https://www.instagram.com/" target="_blank"> Instagram</a></li>
                <li><a href="https://www.facebook.com/" target="_blank"> Facebook</a></li>
                <li><a href="https://wa.me/154XXX" target="_blank"> WhatsApp</a></li>
            </ul>
        </section>
        
        <form method="post" action="index.js" enctype="multipart/form-data" class="form-contacto" id="form-contacto">

            <label for="nombre"> Nombre:</label><br>
            <input type="text" name="nom" id="nombre" required><br>

            <label for="descripción"> Descripción del mensaje:</label><br>
            <textarea name="desc" id="descripción" rows="6" cols="10" required>Escriba aquí</textarea><br>

            <label for="archivo"> Subir imagen (opcional):</label><br>
            <input type="file" name="arch" id="archivo"><br>

            <button type="submit"> Enviar Información</button>
        </form> 

    </main>
    <footer>
         <div>
              <p> &copy; 2025 Todos los derechos reservados</p>
         </div>
    </footer>
</body>
</html>
